name: Sync master from Manjaro GitLab (safe)

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add GitLab remote
        run: |
          git remote add gitlab https://gitlab.manjaro.org/tools/development-tools/manjaro-tools.git || true
          git fetch gitlab

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge GitLab master into GitHub master
        run: |
          git checkout master
          git merge gitlab/master --no-edit || true

      - name: Push changes to GitHub
        run: |
          git push origin master
